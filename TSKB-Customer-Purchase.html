                #navigationBar{
                    text-align: center;

                    color: white;
                    padding: 18px;

                button:hover{
                    background-color:chartreuse;    
                }

        <fieldset>
         <h1> The Story Keeper BookStore:Customer Purchase/Order </h1>
         <form action="TSKB-Option2.php">
               <div id="input">
                    <style>
                        input{
                            width: 500px;
                        }
                    </style>

                    <label for="fName"> Customer's First Name: </label>
                    <input type="text" name="fName" id="fName" required placeholder="Example: Josh"> <small> REQUIRED! </small>
                        <br>
                    <label for="lName"> Customer's Last Name: </label>
                    <input type="text" name="lName" id="lName" required placeholder="Example: Layla"> <small> REQUIRED! </small>
                        <br>
                    <label for="password"> Customer's ID: </label>
                    <input type="text" name="id" id="id" required placeholder="Example: 12345678"> <small> REQUIRED! </small>
                        <br>
                    <label for="purchase"> Customer's Purchase: </label>
                    <input type="text" name="purchase" id="purchase" required placeholder="Example: Old Yeller by Lewis Heha"> <small> REQUIRED! </small>
                        <br>
                    <label for="date"> Customer's Date & Time: </label>
                    <input type="text" name="date" id="date" required placeholder="Example: March 12th, 2023 4:00AM"> <small> REQUIRED! </small>
                        <br>
                    <label for="payType"> Payment Type: </label>
                    <input type="text" name="payType" id="payType" required placeholder="Example: Cash/Credit"> <small> REQUIRED! </small>
                        <br>
                    <label for="orderType"> Order Type: </label>
                    <input type="text" name="orderType" id="orderType" required placeholder="Example: In-Store/Credit"> <small> REQUIRED! </small>
                        <br>
                    <label type="address"> Shipping Address: </label>
                    <input type="text" name="address" id="address" required placeholder="Example: 55 Menlo Street, Neon NJ"> <small> REQUIRED! </small>
               </div>
               <div>
                  <input type="submit" name="submit" onclick="return customerValidation(); return false;" id="submit" style="width: 75px;">
               </div>
            </form>
      </fieldset>
   </body>
</html>
